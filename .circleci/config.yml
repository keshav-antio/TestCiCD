version: 2.1
jobs:
  build:
    working_directory: ~/repo
    docker:
      - image: cimg/node:20.16
    steps:
      - checkout
      - restore_cache:
          key: dependency-cache-{{ checksum "yarn.lock" }}
      - run:
          name: Install Dependencies
          command: yarn install
      - run:
          name: Run tests
          command: yarn test

  build-android:
    docker:
      - image: cimg/android:2024.01
        environment:
          BUNDLE_PATH: vendor/bundle
          JAVA_HOME: /usr/lib/jvm/java-17-openjdk-amd64
    working_directory: ~/repo
    steps:
      - checkout
      # - run:
      #     name: Decrypt Keystore File
      #     command: openssl aes-256-cbc -d -in android/app/release.keystore.enc -out android/app/release.keystore -k ENCRYPTION_KEY
      - run:
          name: Install Java 17
          command: sudo apt-get update && sudo apt-get install -y openjdk-17-jdk
      - run:
          name: Set JAVA_HOME
          command: echo 'export JAVA_HOME=/usr/lib/jvm/java-17-openjdk-amd64' >> $BASH_ENV
      - run:
          name: Install Node.js
          command: |
            curl -fsSL https://deb.nodesource.com/setup_20.x | sudo -E bash -
            sudo apt-get install -y nodejs
            sudo npm install -g yarn
      - run:
          name: Check Node Version
          command: node --version
      # - node/install:
      #     node-version: '20.16' //define your node_version you are using
      # - run:
      #     name: Enable Yarn via Corepack
      #     command: corepack enable  # This will install and set up Yarn
      - run:
          name: Check yarn Version
          command: yarn --version
      - run:
          name: Install node modules
          command: yarn install
      - run:
          name: Chmod permissions
          command: sudo chmod +x ./gradlew
          working_directory: android
      - run:
          name: Clean project
          working_directory: android
          command: | 
            pwd
            ./gradlew clean
      - run:
          name: Create Assets Folder
          command: |
            sudo mkdir -p android/app/src/main/assets  # Create the assets folder if it doesn't exist
            chmod -R 777 android/app/src/main/assets  # Set permissions
      - run:
          name: Generate React Native Bundle
          command: |
            pwd
            npx react-native bundle --platform android --dev false --entry-file index.js --bundle-output android/app/src/main/assets/index.android.bundle --assets-dest android/app/src/main/res/
      - run:
          name: Build Android APK
          working_directory: android
          command: ./gradlew assembleDebug  # Build the debug APK
      - store_artifacts:
          path: android/app/build/outputs/apk/debug/app-debug.apk  # Save the APK as an artifact
            
      # - run:
      #     name: Run tests and upload to Play Store
      #     command: fastlane deploy_to_production
      #     working_directory: android

workflows:
  build-and-test:
    jobs:
      - build
      - build-android